<html xmlns:jsf="http://xmlns.jcp.org/jsf">
	<div id="sidebar-nav">
		<ul id="dashboard-menu">
			<li id="dashboard">
				<div class="pointer" jsf:rendered="#{menuController.isSelected('dashboard')}">
					<div class="arrow"></div>
					<div class="arrow_border"></div>
				</div>
				<a jsf:outcome="dashboard">
					<i class="icon-home"></i>
					<span> Dashboard </span>
				</a>
			</li>
			<li id="sortear">
				<div class="pointer" jsf:rendered="#{menuController.isSelected('sortear')}">
					<div class="arrow"></div>
					<div class="arrow_border"></div>
				</div>
				<a jsf:outcome="sortear">
					<i class="icon-random"></i>
					<span> Sortear </span>
				</a>
			</li>
			
			<li id="cadastros">
				<div class="pointer" jsf:rendered="#{menuController.isSelected('cadastros')}">
					<div class="arrow"></div>
					<div class="arrow_border"></div>
				</div>
				<a jsf:outcome="pessoas">
					<i class="icon-edit"></i>
					<span> Cadastros </span>
				</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$('##{menuController.menu}').addClass('active');
	</script>
</html>
